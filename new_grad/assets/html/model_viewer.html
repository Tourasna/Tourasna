<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js">
  </script>

  <style>
    body, model-viewer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <model-viewer id="mv"
    camera-controls
    auto-rotate
    exposure="1"
    disable-zoom="false">
  </model-viewer>

  <script>
    const url = new URLSearchParams(window.location.search).get("src");
    document.getElementById("mv").setAttribute("src", url);
  </script>
</body>
</html>
